<h3>Please Login to The Banking Prototype!</h3>

<div class="container">

    <form class="exampl-form">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>User Name</mat-label>
            <input matInput placeholder="Enter your name" name="usename" [(ngModel)]="username">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Enter your password" value="" name="password" type="password"
                [(ngModel)]="password">
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="submit()">Submit</button>
        <span *ngIf="show">Welcome {{ show }} to the Banking Prototype App!</span>
        <span *ngIf="fail" style="color: red;">Failed to Login {{ username }}!</span>
    </form>

</div>
